{% extends "base.html" %}

{% block content %}

    <div class="row justify-content-center">
        <h2>{{ title }}</h2>
    </div>

    <form action="#" method="POST" class="form-signin">
    <div class="form-group">
        {{ form.hidden_tag() }}

        <p>
            <label>Доктор</label><br>
            <select class="form-control" name="doc" id="doc" autofocus>
                {% for elem in doctors %}
                    <option value="{{ elem.id }}">{{ elem.surname }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            {{ form.patient_surename.label }}<br>
            {{ form.patient_surename() }}
        </p>
        <p>
            {{ form.date.label }}<br>
            {{ form.date() }}
        </p>
        <p>
            {{ form.diagnosis.label }}<br>
            {{ form.diagnosis() }}
        </p>
        <p>
            {{ form.add() }}
        </p>
    </div>
</form>

{% endblock %}
